  <script>
    /**
     * `input-bindeable-enter` Description
     *
     * @summary ShortDescription.
     * @customElement
     * @polymer
     * @extends {Polymer.Element}
     */

    const Base = EventMixin(InputBindeable);

    class InputBindeableEnter extends Base {
      /**
       * String providing the tag name to register the element under.
       */
      static get is() {
        return 'input-bindeable-enter';
      }

      /**
       * Object describing property-related metadata used by Polymer features
       */
      static get properties() {
        return {
          
        };
      }

      /**
       * Use for one-time configuration of your component after local DOM is initialized. 
       */
      ready() {
        super.ready();

        this.addEventListener('keypress', (e) => {
          if (e.charCode == 13) {
            this.blur();//por min, para quitar o focus do input
            this.fire('enter-pulsado', {value: this.value});
            /* this.dispatchEvent(new CustomEvent('enter-pulsado', {
              detail: {
                value: this.value,
              },
            })) */
          }
        })
      }

    }

    window.customElements.define(InputBindeableEnter.is, InputBindeableEnter);
  </script>
</dom-module>
