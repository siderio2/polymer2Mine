        --paper-spinner-layer-2-color: rgb(235, 20, 170);
        --paper-spinner-layer-3-color: rgb(235, 20, 170);
        --paper-spinner-layer-4-color: rgb(235, 20, 170);
        --paper-slider-knob-color: red;
        --password-strength-bar-background-color: #67f;

        --paper-slider-input: {
            background-color: yellow;
            padding: 5px;
            width: 50px;

      paper-spinner {
        --paper-spinner-stroke-width: 7px;

      password-strength-bar {
        --password-strength-bar-box: {

          border-radius: 8px;
        }
      }
    </style>
    <div class="spinner">
      <paper-spinner active></paper-spinner>

    <slot></slot>
    <h2>Hello [[prop1]]!</h2>
    <ficha-usuario>
      Desi
      <p slot="perfil">Web Developer</p>
      <span slot="twitter" id="twitter">@siderio2</span>
    </ficha-usuario>
    <p>
      Par√°grafo en clase8-app.html
    </p>
    <paper-slider min="0" max="10" step="1" value="{{valor}}" pin></paper-slider>
    <!-- <p>Valor: [[valor]]</p> -->
    <password-strength-bar fortaleza="[[valor]]"></password-strength-bar>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Clase8App extends Polymer.Element {
      static get is() { return 'clase8-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'clase8-app'
          },
          valor: {
            type: Number,
            value: 0,
          }
        };
      }
    }

    window.customElements.define(Clase8App.is, Clase8App);
  </script>
</dom-module>
