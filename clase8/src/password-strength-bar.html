<link rel="import"  href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/shadycss/apply-shim.html">

<dom-module id="password-strength-bar">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 0 10px;
      }

      div {
        background-color: var(--password-strength-bar-background-color);
        padding: 4px 3px;
        display: flex;
        @apply --password-strength-bar-box;
      }

      span{
        display: inline-block;
        margin: 0 2px;
        width: 5px;
        height: 10px;
        @apply --password-strength-bar-items;
      }

      .encendido{
        background-color: var(--password-strength-bar-encendido-color, #3C3);
      }

      .apagado{
        background-color: #AAAAAA;
      }
    </style>
    <div>
      <span class$="[[calculaClase(fortaleza, 1)]]"></span>
      <span class$="[[calculaClase(fortaleza, 2)]]"></span>
      <span class$="[[calculaClase(fortaleza, 3)]]"></span>
      <span class$="[[calculaClase(fortaleza, 4)]]"></span>
      <span class$="[[calculaClase(fortaleza, 5)]]"></span>
      <span class$="[[calculaClase(fortaleza, 6)]]"></span>
      <span class$="[[calculaClase(fortaleza, 7)]]"></span>
      <span class$="[[calculaClase(fortaleza, 8)]]"></span>
      <span class$="[[calculaClase(fortaleza, 9)]]"></span>
      <span class$="[[calculaClase(fortaleza, 10)]]"></span>
    </div>

  </template>

  <script>
    class PasswordStrengthBar extends Polymer.Element {
      static get is() {
        return 'password-strength-bar';
      }

      static get properties() {
        return {
          fortaleza: Number,
        }
      }

      calculaClase(fortaleza, span) {
        if(fortaleza >= span){
          return 'encendido';
        }
        return 'apagado';
      }
    }
    window.customElements.define(PasswordStrengthBar.is, PasswordStrengthBar);
  </script>
</dom-module>
