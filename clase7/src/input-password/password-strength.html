<link rel="import"  href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../input-bindeable/input-bindeable.html">

<dom-module id="password-strength">
  <template>
    <style>
      :host {
        display: block;
        margin: 15px;
      }
    </style>

    <input-bindeable label="Password" value="{{password}}"></input-bindeable>
    <p>Fortaleza: [[fortaleza]]/10</p>

  </template>

  <script>
    class PasswordStrength extends Polymer.Element {
      static get is() {
        return 'password-strength';
      }

      static get properties() {
        return{
          password: {
            type: String,
            value: '',
            observer: 'calcularFortaleza',
          },
          fortaleza: {
            type: Number,
          },
        }
        
      }

      calcularFortaleza(newPass, oldPass) {
        //console.log('antes: ', oldPass, ' agora: ', newPass);
        if (newPass.length >=10) {
          this.fortaleza = 10;
        }else{
          this.fortaleza = newPass.length;
        }
        console.log(this.fortaleza);
      }
    }
    window.customElements.define(PasswordStrength.is, PasswordStrength);
  </script>
</dom-module>
