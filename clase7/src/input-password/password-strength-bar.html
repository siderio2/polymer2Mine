<link rel="import"  href="../../bower_components/polymer/polymer-element.html">

<dom-module id="password-strength-bar">
  <template>
    <style>
      :host {
        display: inline-block;
        background-color: #DDDDDD;
        padding: 2px 3px;
        height: 18px;
        margin: 0 10px;
      }

      span{
        display: inline-block;
        margin: 0 2px;
        width: 5px;
        height: 10px;
      }

      .encendido{
        background-color: #33CC33;
      }

      .apagado{
        background-color: #AAAAAA;
      }
    </style>

    <span class$="[[calculaClase(fortaleza, 1)]]"></span>
    <span class$="[[calculaClase(fortaleza, 2)]]"></span>
    <span class$="[[calculaClase(fortaleza, 3)]]"></span>
    <span class$="[[calculaClase(fortaleza, 4)]]"></span>
    <span class$="[[calculaClase(fortaleza, 5)]]"></span>
    <span class$="[[calculaClase(fortaleza, 6)]]"></span>
    <span class$="[[calculaClase(fortaleza, 7)]]"></span>
    <span class$="[[calculaClase(fortaleza, 8)]]"></span>
    <span class$="[[calculaClase(fortaleza, 9)]]"></span>
    <span class$="[[calculaClase(fortaleza, 10)]]"></span>


  </template>

  <script>
    class PasswordStrengthBar extends Polymer.Element {
      static get is() {
        return 'password-strength-bar';
      }

      static get properties() {
        return {
          fortaleza: Number,
        }
      }

      calculaClase(fortaleza, span) {
        if(fortaleza >= span){
          return 'encendido';
        }
        return 'apagado';
      }
    }
    window.customElements.define(PasswordStrengthBar.is, PasswordStrengthBar);
  </script>
</dom-module>
