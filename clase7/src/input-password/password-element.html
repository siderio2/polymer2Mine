<link rel="import"  href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="./password-strength.html">
<link rel="import" href="../input-bindeable/input-bindeable.html">

<dom-module id="password-element">
  <template>
    <style>
      :host {
        display: block;
        margin: 15px;
      }
    </style>

    <password-strength password="{{clave}}"></password-strength>
    <input-bindeable label="Repite: " value="{{clave2}}"></input-bindeable>
    <p>[[estado]]</p>

  </template>

  <script>
    class PasswordElement extends Polymer.Element {
      static get is() {
        return 'password-element';
      }

      static get properties() {
        return {
          clave: {
            type: String,
            value: '',
          },
          clave2: {
            type: String,
            value: '',
          },
          estado: {
            type: String,
            value: '',
          },
        }
      }

      static get observers() {
        return [
          'passwordChanged(clave, clave2)'
        ]
      }

      passwordChanged(clave, clave2) {
        //console.log('1 = ', clave, ' 2 = ', clave2);
        if (clave == clave2 || clave.length == 0 || clave.length == 0) {
          this.estado = "";
        }else{
          this.estado = "As claves non son iguais";
        }
      }
    }
    window.customElements.define(PasswordElement.is, PasswordElement);
  </script>
</dom-module>
