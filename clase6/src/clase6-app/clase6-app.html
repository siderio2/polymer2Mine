<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="./two-ways.html">
<link rel="import" href="../input-bindeable/input-bindeable.html">

<dom-module id="clase6-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input label="Nome" value={{nombre}}></paper-input>

    <paper-input label="Nome(1way)" value=[[nombre]]></paper-input>

    <h3>Nome: [[nombre]]</h3>
    <two-ways nombre="{{nombre}}"></two-ways>

    <input-bindeable value={{nombre}} label="nome"></input-bindeable>
    <input type="text" value="{{nombre::input}}">
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Clase6App extends Polymer.Element {
      static get is() { return 'clase6-app'; }
      static get properties() {
        return {
          nombre: {
            type: String,
            value: ''
          }
        };
      }
    }

    window.customElements.define(Clase6App.is, Clase6App);
  </script>
</dom-module>
